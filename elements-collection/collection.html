<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Bootstrap elements collection</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Bootstrap elements collection</h1>
		<div class="row">
			<div class="col-xs-2 col-sm-4 col-md-6" style="background-color: lavender">
				<p>.col-sm-4</p>
				<p>Inline snippet of code: <code>hhhhhh</code></p>
				<p>Indicate input entered via keyboard: <kbd>ctrl + s</kbd></p>
				<pre>Multiple code lines.</pre>
				<p class="text-success">Contextual color</p>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4" style="background-color: lavenderblush">
				.col-sm-4
			</div>
			<div class="col-xs-6 col-sm-4 col-md-2" style="background-color: lavender">
				.col-sm-4
			</div>
		</div>
	</div>
	<div class="container">
		<h2>Basic Table</h2>
		<table class="table">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>zzy</td>
					<td>zzy</td>
					<td>zzy@example.com</td>
				</tr>
				<tr>
					<td>zzy2</td>
					<td>zzy2</td>
					<td>zzy2@example.com</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
